<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>
    <div class="dialog-row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field class="width-100">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input matInput placeholder="Street + House No.">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Zip code">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="text()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
