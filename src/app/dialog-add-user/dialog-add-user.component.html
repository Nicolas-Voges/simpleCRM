<mat-progress-bar [ngStyle]="{'opacity': firestore.loading ? '1' : '0'}" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>
    <div class="dialog-row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="firestore.loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="firestore.loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Email</mat-label>
            <input [disabled]="firestore.loading" [(ngModel)]="user.email" matInput placeholder="Email">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Birth date</mat-label>
            <input [disabled]="firestore.loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="firestore.loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="dialog-row">
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="firestore.loading" type="number" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="firestore.loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Enter a name.</mat-hint> -->
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button [disabled]="firestore.loading" mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="firestore.loading" mat-button (click)="saveUser()" cdkFocusInitial>Add user</button>
</mat-dialog-actions>
