<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="example-sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="" alt="logo">
    </div>

    <ul class="menu-items">
      <li [routerLink]="'/'"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="'/user'"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>SimpleCRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet />
    </div>
  </div>

</mat-drawer-container>
